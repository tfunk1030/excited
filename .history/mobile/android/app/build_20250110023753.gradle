buildscript {
    dependencies {
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block for React Native
 */
react {
    root = file("../../")  // Path to your React Native project
    entryFile = "index.js"
    enableHermes = true  // Enable for better performance
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    compileSdkVersion 34  // Explicitly set here
    buildToolsVersion rootProject.ext.buildToolsVersion
    namespace "com.excited_mobile"

    defaultConfig {
        applicationId "com.excited_mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
                srcDirs += [
                    'build/generated/rncli/src/main/java',
                    'build/generated/source/codegen/java'
                ]
                excludes = []
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // React Native core dependencies
    implementation "com.facebook.react:react-android"
    implementation "com.facebook.react:hermes-android"

    // For animated GIF support
    implementation "com.facebook.fresco:animated-gif"

    // For WebP support
    implementation "com.facebook.fresco:webpsupport"
    implementation "com.facebook.fresco:animated-webp"

    implementation("org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
