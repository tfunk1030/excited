apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

project.ext {
    compileSdkVersion = 34
    buildToolsVersion = "35.0.0"
    minSdkVersion = 21
    targetSdkVersion = 34
    ndkVersion = "27.0.12077973"
    kotlinVersion = "1.8.0"
}

/**
 * This is the configuration block for React Native
 */
react {
    root = file("../../")  // Path to your React Native project
    entryFile = "index.js"
    enableHermes = true  // Enable for better performance
}

android {
    namespace "com.excited_mobile"
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.excited_mobile"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // React Native core dependencies
    implementation "com.facebook.react:react-android"
    implementation "com.facebook.react:hermes-android"

    // For animated GIF support
    implementation "com.facebook.fresco:animated-gif"

    // For WebP support
    implementation "com.facebook.fresco:webpsupport"
    implementation "com.facebook.fresco:animated-webp"

    implementation("org.jetbrains.kotlin:kotlin-stdlib:${project.ext.kotlinVersion}")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
