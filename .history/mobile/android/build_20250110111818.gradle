// Root build.gradle - Updated with version requirements
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.7.20"
        // Using AGP 7.3.1 which is compatible with Gradle 7.6 and React Native 0.72.7
        androidGradlePluginVersion = "7.3.1"
        reactNativeGradlePluginVersion = "0.72.7"
        FLIPPER_VERSION = "0.182.0" // Added for React Native debugging
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url = uri("${project.rootDir}/../node_modules/react-native/android") }
        maven { url = uri("${project.rootDir}/../node_modules/@react-native/gradle-plugin") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$androidGradlePluginVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeGradlePluginVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url = uri("${project.rootDir}/../node_modules/react-native/android") }
        maven { url = uri("${project.rootDir}/../node_modules/@react-native/gradle-plugin") }
        maven { url = uri("${project.rootDir}/../node_modules/jsc-android/dist") }
        maven { url = uri("https://www.jitpack.io") }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
    }
}
