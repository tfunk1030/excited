// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Fix: Removed duplicate maven repository paths and consolidated configuration

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.24"
        androidLibraryVersion = "8.1.0"
        reactNativeVersion = "0.72.7"
        
        safeExtGet = { prop, fallback ->
            rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print', "JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:${rootProject.ext.reactNativeVersion}"
            force "com.facebook.react:react-android:${rootProject.ext.reactNativeVersion}"
            force "com.facebook.react:hermes-android:${rootProject.ext.reactNativeVersion}"
            // Force Kotlin stdlib version
            force "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${rootProject.ext.kotlinVersion}"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${rootProject.ext.kotlinVersion}"
        }
        resolutionStrategy.dependencySubstitution {
            substitute module("com.facebook.react:react-native") using module("com.facebook.react:react-native:${rootProject.ext.reactNativeVersion}")
        }
    }
    
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        
        flatDir {
            dirs "$rootDir/../node_modules/react-native/android/com/facebook/react/react-native/${rootProject.ext.reactNativeVersion}"
        }
        
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            // Local Maven repo containing AAR files
            url("$rootDir/../node_modules/react-native/android/maven")
        }
    }
}
