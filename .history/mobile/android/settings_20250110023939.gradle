rootProject.name = 'excited_mobile'

// Initialize ext properties before any other configuration
gradle.ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 21
    compileSdkVersion = 34
    targetSdkVersion = 34
    ndkVersion = "27.0.12077973"
    kotlinVersion = "1.8.0"
    androidGradlePluginVersion = "7.4.2"
    androidPackageName = "com.excited_mobile"
    reactNativeGradlePluginVersion = "0.72.7"
}

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            url("$rootDir/../node_modules/@react-native/gradle-plugin")
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
    }
}

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
